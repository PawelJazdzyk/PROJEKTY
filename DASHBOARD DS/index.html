          <button
            class="ui-button ui-widget ui-corner-all container-left_button"
            id="orders-entry-Today_button"
          >
            Entered Orders
          </button>
          <button
            class="ui-button ui-widget ui-corner-all container-left_button"
            id="invoice-Today_button"
          >
            Invoice Today

      <div class="container-right">
        <div class="container-right_firs_row">
          <div class="container-right_firs_row_data">
            <p
              class="container-right_firs_row_data_text"
              id="target-this_month"
            ></p>
          </div>
          <div class="container-right_firs_row_data">
            <p
              class="container-right_firs_row_data_text"
              id="invoices-today_month"
            ></p>
          </div>
          <div class="container-right_firs_row_data">
            <p class="container-right_firs_row_data_text" id="orders-today"></p>
          </div>
          <div class="container-right_firs_row_data">
            <p
              class="container-right_firs_row_data_text"
              id="orders-for_today"
            ></p>
          </div>
          <div id="sales_callendar"></div>
        </div>
        <div class="container-right_second_row">
          <div class="container-right_second_row_target">
            <div id="target_bar"></div>
          </div>
          <div class="container-right_second_row_history">
            <div id="sales-history"></div>
          </div>
          <div class="container-right_second_row_sales">
            <div class="container-right_second_row_sales_content">
              <p
                class="container-right_second_row_data_text"
                id="today-sales"
              ></p>
            </div>
            <div class="container-right_second_row_sales_content">
              <p
                class="container-right_second_row_data_text"
                id="today-profit"
              ></p>
            </div>
            <div class="container-right_second_row_sales_content">
              <p
                class="container-right_second_row_data_text"
                id="today-profit_percent"
              ></p>
            </div>
            <div class="container-right_second_row_sales_content">
              <p
                class="container-right_second_row_data_text"
                id="today-order_value"
              ></p>
            </div>
          </div>
        </div>
        <div class="container-right_three_row">
          <div class="alerts_gray"><p class="alerts_data">Alerts:</p></div>
          <div class="alerts_green"><p class="alerts_data">75</p></div>
          <div class="alerts_yellow"><p class="alerts_data">175</p></div>
          <div class="alerts_orange"><p class="alerts_data">175</p></div>
          <div class="alerts_red"><p class="alerts_data">175</p></div>
          <div class="alerts_vinyl"><p class="alerts_data">Vinyls</p></div>
          <div class="alerts_vinyl_cont">
            <p class="alerts_data" id="percent-winyl_all"></p>
          </div>
          <div class="alerts_cd"><p class="alerts_data">Cd</p></div>
          <div class="alerts_cd_cont">
            <p class="alerts_data" id="percent-cd_all"></p>
          </div>
        </div>
        <div class="container-right_four_row" id="orders-for-today_head">
          <p class="dive-heads">Orders For Today</p>
          <div id="orders-for-today_table"></div>
        </div>
        <div class="container-right_five_row" id="orders-entry-today_head">
          <p class="dive-heads">Orders Entered Today</p>
          <div id="orders-entry-today_table"></div>
        </div>
        <div class="container-right_six_row" id="invoice-today_head">
          <p class="dive-heads">Invoice Today</p>
          <div id="invoice-today_table"></div>
        </div>
        <div class="container-right_seven_row">
          <p class="dive-heads">Profit target details</p>
          <div class="container-right_seven_row_bars">
            <div class="target-bars_left" id="bar-target_cd"></div>
          </div>
        </div>
      </div>
